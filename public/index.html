  <main class="grow">
    <h1 class="sr-only">Welcome to shop a ton!</h1>
    <dialog id="user-menu" open class="w-screen min-[400px]:w-fit h-max bg-gray-200 rounded-bl-lg max-[400px]:rounded-br-lg flex flex-col">

    </dialog>
    <section class="sm:pl-12 xl:pl-64 flex flex-col gap-32 sm:flex-row bg-gray-200 h-min text-2xl" id="hero-section" aria-labelledby="hero-title">
      <h2 hidden id="hero-title">signe up or register an account</h2>
      <div class="sm:w-2/5 py-5 gap-y-2 sm:py-0 sm:gap-y-0 grid grid-cols-2 gap-x-2 justify-items-stretch items-stretch h-full">
        <p class="col-span-2 justify-self-center self-center w-1/2 sm:w-full">Here you can  sell all your unwanted stuff, and get new stuff someone lese donâ€™t want!</p>
        <button class="capitalize rounded bg-pink-900 text-white px-5 py-1 justify-self-end h-min sm:3/5 lg:w-1/2">register</button>
        <button class="capitalize rounded bg-neutral-700 text-white px-5 py-1 justify-self-start h-min sm:3/5 lg:w-1/2">login</button>
      </div>
      <div class="sm:w-3/5" id="hero-img"></div>
    </section>
    <section class="px-12 xl:px-64 flex flex-col gap-8 pb-12" aria-labelledby="auctions-title" id="auctions">
      <h2 class="text-3xl font-bold" id="auctions-title">Current Auctions</h2>

      <section class="grid grid-cols-4 gap-4 items-center" aria-labelledby="search-filter-heading">
        <h3 id="search-filter-heading" class="sr-only">filter the search</h3>

        <fieldset id="search-tags-container" class="max-[500px]:col-span-4 col-span-3 flex flex-wrap gap-2 max-h-24 pb-1 overflow-y-auto">

        <div class="row-1 col-start4 [500px]:justify-self-end max-[500px]:col-span-4" hidden>

        </div>

        <fieldset class="col-start-4 flex justify-content-center content-center w-min self-start [500px]:justify-self-end overflow-clip max-[500px]:col-span-4">
          <legend class="sr-only">Sort by</legend>
          <input type="radio" checked name="sort-by" id="sort-by-newest" class="peer/newest sr-only" value="created">
          <label for="sort-by-newest" class="peer-checked/newest:bg-pink-900 peer-checked/newest:text-white p-2 bg-gray-200 whitespace-nowrap font-bold rounded-l-md border-2 border-pink-900">Newest item</label>
          <input type="radio" name="sort-by" id="sort-by-ends-soon" class="peer/ends sr-only" value="endsAt">

      <div id="resault" class="flex flex-col md:flex-row sm:flex-wrap gap-4 md:gap-10"></div>

  <footer class="py-2 flex flex-row justify-center items-center bg-pink-900 text-white h-20">
    <span class="font-bold text-xl">&#169; 2023 shop a ton</span>
