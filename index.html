<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="public/styles.css" rel="stylesheet" />
    <script defer src="src/js/main.js" type="module"></script>
    <title>Shop a ton</title>
  </head>
  <body class="flex flex-col h-screen">

  <header class="flex justify-between text-2xl py-5 px-12 xl:px-64 bg-pink-900 text-white min-h-20 max-h-min items-center max-[500]:h-fit">
    <span class="uppercase font-bold">shop a ton</span>
    <button onclick="document.getElementById('user-menu').showModal()">
      <svg width="84" height="85" viewBox="0 0 84 85" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M22.6825 76.3874C22 73.8208 22 69.8824 22 63.5C22 54.0842 28.1968 46.1158 36.7346 43.4505L37.4 42.5L37.3109 42.3727C34.1276 39.8531 32 35.493 32 31.5C32 25.4249 36.9249 20.5 43 20.5C49.0751 20.5 54 25.4249 54 31.5C54 35.493 51.8724 39.8531 48.6891 42.3727L48.6 42.5L49.2654 43.4505C57.8032 46.1158 64 54.0842 64 63.5C64 64.9562 64.0131 66.275 64.025 67.4723C64.0571 70.7115 64.0804 73.0609 63.8118 74.835C74.1822 67.8259 81 55.9591 81 42.5C81 20.9609 63.5391 3.5 42 3.5C20.4609 3.5 3 20.9609 3 42.5C3 57.0107 10.9248 69.6705 22.6825 76.3874ZM42.9552 84.4893C42.6377 84.4964 42.3193 84.5 42 84.5C18.804 84.5 0 65.696 0 42.5C0 19.304 18.804 0.5 42 0.5C65.196 0.5 84 19.304 84 42.5C84 65.3452 65.7604 83.9303 43.0493 84.4872L43 84.5L42.9552 84.4893Z" fill="white"/>
      </svg>
      <span class="sr-only">User Menu</span>
    </button>
  </header>
  <main class="grow">
    <h1 class="sr-only">Welcome to shop a ton!</h1>
    <dialog id="user-menu" class="w-[400px] max-w-screen  bottom-auto top-[20%]">
      <div id="user-menu-location" class="max-[400px]:w-fill h-max bg-pink-900 rounded-bl-lg max-[400px]:rounded-br-lg flex flex-col py-2 flex flex-col gap-2 px-2 rounded">
        <div id="user-menu-buttons"  class="self-end display flex flex-row-reverse gap-2">
          <button class="text-bold text-xl p-2 bg-gray-200 mr-2 rounded-md" onclick="document.getElementById('user-menu').close()">Close</button>
        </div>
      </div>
    </dialog>
    <dialog id="single-auction-card" class="w-[400px] max-w-screen  bottom-auto top-[20%]">
      <div id="single-auction-card-location" class="max-[400px]:w-fill h-max bg-pink-900 rounded-bl-lg max-[400px]:rounded-br-lg flex flex-col py-2 flex flex-col gap-2 px-2 rounded">
        <div id="single-auction-card-buttons"  class="self-end display flex flex-row-reverse gap-2">
          <button class="text-bold text-xl p-2 bg-gray-200 mr-2 rounded-md" onclick="{
            document.getElementById('single-auction-card').close();
            document.querySelector('#single-auction-card-location article').remove()
          }">Close</button>
        </div>
      </div>
    </dialog>
    <section class="px-12 xl:px-64 flex flex-col gap-8 py-12" aria-labelledby="auctions-title" id="auctions">
      <h2 class="text-3xl font-bold" id="auctions-title">Current Auctions</h2>

      <section class="grid grid-cols-4 gap-4 items-center" aria-labelledby="search-filter-heading">
        <h3 id="search-filter-heading" class="sr-only">filter the search</h3>

        <fieldset id="search-tags-container" class="max-[500px]:col-span-4 col-span-3 row-span-2 flex flex-wrap gap-2 max-h-24 pb-1 overflow-y-auto">
          <legend class="sr-only">Filter with tags</legend>
        </fieldset>

        <fieldset class="col-start-4 flex justify-content-center content-center w-min self-start [500px]:justify-self-end overflow-clip max-[500px]:col-span-4">
          <legend class="sr-only">Sort by</legend>
          <input type="radio" checked name="sort-by" id="sort-by-newest" class="peer/newest sr-only" value="created">
          <label for="sort-by-newest" class="peer-checked/newest:bg-pink-900 peer-checked/newest:text-white p-2 bg-gray-200 whitespace-nowrap font-bold rounded-l-md border-2 border-pink-900">Newest item</label>
          <input type="radio" name="sort-by" id="sort-by-ends-soon" class="peer/ends sr-only" value="endsAt">
          <label for="sort-by-ends-soon" class="peer-checked/ends:bg-pink-900 peer-checked/ends:text-white p-2 bg-gray-200 whitespace-nowrap font-bold rounded-r-md border-2 border-pink-900">Ends soon</label>
        </fieldset>
      </section>
      <div id="resault" class="flex flex-col md:flex-row sm:flex-wrap gap-4 md:gap-10"></div>
      <div id="paginationAria" class="flex content-center justify-center w-full"></div>
    </section>
  </main>
  <footer class="py-2 flex flex-row justify-center items-center bg-pink-900 text-white h-20">
    <span class="font-bold text-xl">&#169; 2023 shop a ton</span>
  </footer>
  </body>
</html>
